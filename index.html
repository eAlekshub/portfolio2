<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slider-line">
          <div class="block block1"></div>
          <div class="block block2"></div>
          <div class="block block3"></div>
          <div class="block block4"></div>
        </div>
        <div class="slider-line-right">
          <div class="block-right block1"></div>
          <div class="block-right block2"></div>
          <div class="block-right block3"></div>
          <div class="block-right block4"></div>
        </div>
      </div>
      <div class="slider-dots">
        <span class="slider-dots_item active" onclick="currentSlide(1)"></span>
        <span class="slider-dots_item" onclick="currentSlide(2)"></span>
        <span class="slider-dots_item" onclick="currentSlide(3)"></span>
        <span class="slider-dots_item" onclick="currentSlide(4)"></span>
      </div>

      <div class="ip-slideshow-wrapper">
        <nav>
          <span class="ip-nav-left"></span>
          <span class="ip-nav-right"></span>
        </nav>
        <div class="ip-slideshow"></div>
      </div>

      <button class="button-slider-next">
        <svg width="50px" height="50px" viewbox="0 0 52 52" class="button-border-svg">
          <polyline points="50,1 50,50 1,50 1,1 50,1" />
        </svg>
        <svg width="20px" height="20px" viewbox="0 0 400 400">
          <polygon style="fill: #ffffff" points="386,112 205,248 24,112 0,144 205,298 410,144" />
        </svg>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
